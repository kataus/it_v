{% extends "person_site/base.html" %}
{% block content %}



    <div class="container">
        <div class="page-header">
            <h1>Лента новостей</h1>
        </div>
        <div class="row">
            {% for article in articles %}
                <div class="col-md-4">
                    <h2>{{ article.label }}</h2>
                    <p>{{ article.description }}</p>
                    <p><a class="btn btn-default" href="{% url 'person_site:article' article.id %}" role="button">Подробности »</a></p>
                </div>
            {% empty %}
                <p>В настоящий момент в блог не добавленно ни одной статьи</p>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
